steps:
  # Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/ai-backend:$SHORT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/ai-backend:latest',
      '-f', 'backend/Dockerfile',
      './backend'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-backend:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'ai-backend',
      '--image', 'gcr.io/$PROJECT_ID/ai-backend:$SHORT_SHA',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'ALLOWED_ORIGINS=https://ai-dashboard-527790332290.europe-west1.run.app',
      '--set-env-vars', 'SECRET_KEY=super-secret-key-change-me'
    ]

images:
  - 'gcr.io/$PROJECT_ID/ai-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
